name: Deploy

on:
    push:
        branches:
            - dev

jobs:
    build:
        runs-on: ubuntu-20.04

        steps:
            - name: Checkout source code
              uses: actions/checkout@v2

            - uses: actions/setup-node@v3
              with:
                  node-version: 16

            - name: Install dependencies
              working-directory: koreantime
              run: yarn install

            - name: Build
              working-directory: koreantime
              run: yarn build

            - name: Copy script
              run: cp ./scripts/*.sh ./deploy

            - name: Zip create
              working-directory: koreantime
              run: zip -qq -r ./build.zip .

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v1
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: ${{ secrets.AWS_REGION }}

            - name: Upload to S3
              run: |
                  aws s3 cp --region ap-northeast-2 koreantime/build.zip s3://koreantime-bucket/build.zip

            - name: Deploy
              run: |
                  aws deploy create-deployment --application-name koreantime-codeDeploy --deployment-config-name CodeDeployDefault.AllAtOnce --deployment-group-name koreantime-codeDeploy-group --s3-location bucket=koreantime-bucket,bundleType=zip,key=build.zip
