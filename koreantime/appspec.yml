version: 0.0
os: linux
files:
    - source: /
      destination: /home/ubuntu/deploy
      overwrite: yes
permissions:
    - object: /home/ubuntu/deploy
      owner: root
      group: root
      mode: 755

hooks:
    AfterInstall:
        - location: scripts/after-deploy.sh
          timeout: 300
          runas: ubuntu
